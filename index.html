<!DOCTYPE html>
<html lang="en" data-theme="modern" data-mode="day"> <!-- Moved initial theme attributes to HTML for earliest application -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: { 
                        tw_primary_base: '#4F46E5', tw_secondary_base: '#EC4899',
                        tw_accentOne_base: '#10B981', tw_accentTwo_base: '#F59E0B',
                        tw_background_base: '#111827', tw_surface_base: '#1F2937',
                        tw_surfaceDark_base: '#374151', tw_textPrimary_base: '#F3F4F6',
                        tw_textSecondary_base: '#9CA3AF',
                    },
                    borderRadius: { 'lg': '0.5rem', 'xl': '0.75rem', '2xl': '1rem' }
                }
            }
        };
    </script>
    <style>
        /* Base keyframes */
        @keyframes rgb-cycle-filter { 0% { filter: hue-rotate(0deg) saturate(1.5) brightness(1.1); } 100% { filter: hue-rotate(360deg) saturate(1.5) brightness(1.1); } }
        @keyframes rgb-led-glow-text { /* ... (no change) ... */ }
        @keyframes rgb-led-glow-border { /* ... (no change, but ensure !important if needed) ... */ }
        @keyframes hue-rotate-anim { 0% { --hue-cycle: 0; } 100% { --hue-cycle: 360; } }

        /* CSS Variables for Theming */
        :root { /* Or html[data-theme="modern"][data-mode="day"] for initial setup */
            --font-main: 'Inter', sans-serif;
            --color-primary: #4F46E5; --color-primary-lighter: #6366F1;
            --color-secondary: #EC4899; --color-accent-one: #10B981; --color-accent-two: #F59E0B;
            --color-background: #F3F4F6; 
            --color-surface: #FFFFFF; --color-surface-dark: #E5E7EB; 
            --color-text-primary: #111827; --color-text-secondary: #374151;
            --color-border: #D1D5DB; --color-button-text: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05); 
            --shadow-md: 0 3px 5px -1px rgba(0,0,0,0.07), 0 2px 3px -1px rgba(0,0,0,0.04);
            --shadow-lg: 0 8px 12px -3px rgba(0,0,0,0.07), 0 3px 5px -2px rgba(0,0,0,0.04);
            --shadow-xl: 0 15px 20px -5px rgba(0,0,0,0.07), 0 8px 8px -5px rgba(0,0,0,0.03);
            --animation-rgb-filter: none; --animation-rgb-border: none; --animation-rgb-text: none; --animation-hue-rotate: none;
        }

        /* Theme definitions - applied to html tag now */
        html[data-theme="modern"][data-mode="night"] {
            --color-primary: #818CF8; --color-primary-lighter: #A78BFA; --color-secondary: #F472B6;
            --color-accent-one: #34D399; --color-accent-two: #FBBF24;
            --color-background: #0F172A; --color-surface: #1E293B; --color-surface-dark: #334155;
            --color-text-primary: #E2E8F0; --color-text-secondary: #94A3B8;
            --color-border: #475569; --color-button-text: #F1F5F9;
        }
        html[data-theme="neon"][data-mode="day"] { /* ... other themes, targeting html ... */ }
        html[data-theme="neon"][data-mode="night"] { /* ... */ }
        html[data-theme="steampunk"][data-mode="day"] { /* ... */ }
        html[data-theme="steampunk"][data-mode="night"] { /* ... */ }
        html[data-theme="pink"][data-mode="day"] { /* ... */ }
        html[data-theme="pink"][data-mode="night"] { /* ... */ }
        html[data-theme="redyellow"][data-mode="day"] { /* ... */ }
        html[data-theme="redyellow"][data-mode="night"] { /* ... */ }
        
        html[data-theme="rgb"] { --animation-hue-rotate: hue-rotate-anim 12s linear infinite alternate; }
        html[data-theme="rgb"][data-mode="day"] { /* ... targeting html ... */ }
        html[data-theme="rgb"][data-mode="night"] { /* ... targeting html ... */ }

        /* Global Styles & Transitions */
        html {
            width: 100%; height: 100%; margin: 0; padding: 0;
            font-family: var(--font-main);
            background-color: var(--color-background); 
            color: var(--color-text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }
        body { /* Body inherits from HTML, transitions are on HTML now */
            width: 100%; min-height: 100%; 
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            /* background-color and color will be inherited from html */
        }
        /* #game-container can still have specific transitions if needed, but html tag drives global theme */
        #game-container {
            background-color: var(--color-background); /* Ensures it picks up theme var */
            color: var(--color-text-primary);       /* Ensures it picks up theme var */
            width: 100%; flex-grow: 1; display: flex; flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }
         html[data-theme="rgb"] #game-container { /* Apply hue rotate to game container if it has background images/gradients */
             /* animation: var(--animation-hue-rotate) forwards; */ /* This might be too much if body/html already has it */
        }

        .content-wrapper { /* ... (no change) ... */ }

        /* Broad transitions for themed elements */
        #game-container *, /* Apply to all children of game-container for good measure */
        .modal-content, .tooltip, .module-card, .menu-tab,
        #resources-display > div, select, input, textarea, button {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
        }
        /* Ensure specific text elements also transition color */
        h1, h2, h3, h4, h5, h6, p, span, li, label {
            transition: color 0.3s ease;
        }


        /* Buttons, Scrollbar, Modals, Tooltips, Menu (no major changes from previous, transitions handled above) */
        /* ... */

        /* --- Resource Bar Styling Modifications --- */
        #resource-bar {
            background-color: transparent; 
            border: none !important; 
            box-shadow: none !important; 
            color: var(--color-text-primary); /* Ensure text color uses theme variable */
        }
        #resource-bar h2 { 
            color: var(--color-primary); 
        }
         html[data-theme="rgb"] #resource-bar h2 { animation: var(--animation-rgb-text) forwards;}
         html[data-theme="neon"][data-mode="night"] #resource-bar h2 { animation: var(--animation-rgb-text) forwards; }

        /* Individual Resource Item Styling */
        .resource-item-display { /* New class for individual items, applied by JS */
            background-color: transparent !important; /* Fully transparent background */
            color: var(--color-text-primary) !important;
            border: none !important; 
            padding: 0.25rem 0.5rem; /* Adjust padding as needed for a cleaner look */
            border-radius: 0; /* Remove rounding if it looks like a box */
            box-shadow: none !important; /* Remove shadow */
            text-align: left; /* Default alignment */
        }
        .resource-item-display .font-semibold { /* Resource Name, was #resources-display .font-semibold */
             color: var(--color-secondary) !important;
        }
         html[data-theme="rgb"] .resource-item-display .font-semibold {  animation: var(--animation-rgb-text) forwards; }
         html[data-theme="neon"][data-mode="night"] .resource-item-display {
            /* No border, but keep text effects if desired */
            /* box-shadow: 0 0 3px var(--color-primary), inset 0 0 2px var(--color-primary); */ /* Removed shadow */
        }
        html[data-theme="rgb"] .resource-item-display { 
            /* No border animation, no shadow animation */
        }
        
        /* Other main layout elements (main-content, footer) */
        #main-content, footer { 
             background-color: var(--color-surface); border: 1px solid var(--color-border);
             color: var(--color-text-primary);
        }

        /* ... (rest of specific theme styles for achievements, inputs, etc. - no changes) ... */
    </style>
</head>
<body class="font-inter"> <!-- Removed initial theme from body, now on html -->
    <div id="game-container"> <!-- Removed initial theme from game-container -->
        <div class="content-wrapper mx-auto max-w-6xl w-full flex flex-col flex-grow p-4"> 
            <header id="resource-bar" class="mb-6 sticky top-4 z-50">
                <h2 class="text-xl font-semibold mb-2 text-center sm:text-left">Resources</h2> 
                <div id="resources-display" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-1"> <!-- Adjusted gap -->
                </div>
            </header>

            <main class="flex-grow flex flex-col md:flex-row gap-6">
                <nav id="main-menu" class="md:w-1/4 h-fit md:sticky md:top-32">
                    <ul id="menu-list">
                    </ul>
                </nav>
                <section id="main-content" class="md:w-3/4 rounded-xl p-6 flex-grow">
                    <p>Loading game content...</p>
                </section>
            </main>

            <footer class="rounded-t-xl p-4 mt-auto text-center sticky bottom-0 z-50 flex flex-wrap justify-center items-center gap-3">
                <button id="save-button" class="game-button">Save Game</button>
                <button id="load-button" class="game-button">Load Game</button>
                <button id="reset-button" class="game-button">Hard Reset</button>
                <button id="dev-tools-button" class="game-button">Developer Tools</button>
            </footer>
        </div> 
    </div>

    <div id="modal-container"></div>
    <div id="tooltip-container" class="tooltip"></div>
    <div id="notification-area" class="fixed bottom-5 right-5 z-[10000] space-y-3 max-w-xs w-full"></div>

    <script src="js/lib/break_infinity.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
