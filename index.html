<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: { 
                        tw_primary_base: '#4F46E5', tw_secondary_base: '#EC4899',
                        tw_accentOne_base: '#10B981', tw_accentTwo_base: '#F59E0B',
                        tw_background_base: '#111827', tw_surface_base: '#1F2937',
                        tw_surfaceDark_base: '#374151', tw_textPrimary_base: '#F3F4F6',
                        tw_textSecondary_base: '#9CA3AF',
                    },
                    borderRadius: { 'lg': '0.5rem', 'xl': '0.75rem', '2xl': '1rem' }
                }
            }
        };
    </script>
    <style>
        /* Base keyframes (no changes needed here from previous versions) */
        @keyframes rgb-cycle-filter { 
            0% { filter: hue-rotate(0deg) saturate(1.5) brightness(1.1); }
            100% { filter: hue-rotate(360deg) saturate(1.5) brightness(1.1); }
        }
        @keyframes rgb-led-glow-text {
            0%, 100% {
                text-shadow: 0 0 4px hsla(var(--hue-cycle), 100%, 75%, 0.9), 0 0 8px hsla(var(--hue-cycle), 100%, 70%, 0.7), 0 0 12px hsla(var(--hue-cycle), 100%, 65%, 0.5);
                color: hsla(var(--hue-cycle), 100%, 90%,1);
                animation-timing-function: ease-in-out;
            }
            50% {
                text-shadow: 0 0 6px hsla(calc(var(--hue-cycle) + 30), 100%, 75%, 1), 0 0 12px hsla(calc(var(--hue-cycle) + 30), 100%, 70%, 0.8), 0 0 18px hsla(calc(var(--hue-cycle) + 30), 100%, 65%, 0.6);
                color: hsla(calc(var(--hue-cycle) + 30), 100%, 92%,1);
                animation-timing-function: ease-in-out;
            }
        }
        @keyframes rgb-led-glow-border {
            0%, 100% {
                border-color: hsla(var(--hue-cycle), 100%, 75%, 1) !important; /* Ensure border color animates */
                box-shadow: 0 0 4px hsla(var(--hue-cycle), 100%, 75%, 0.8), inset 0 0 3px hsla(var(--hue-cycle), 100%, 75%, 0.6);
                animation-timing-function: ease-in-out;
            }
            50% {
                border-color: hsla(calc(var(--hue-cycle) + 30), 100%, 70%, 1) !important; /* Ensure border color animates */
                box-shadow: 0 0 6px hsla(calc(var(--hue-cycle) + 30), 100%, 70%, 1), inset 0 0 4px hsla(calc(var(--hue-cycle) + 30), 100%, 70%, 0.7);
                animation-timing-function: ease-in-out;
            }
        }
         @keyframes hue-rotate-anim { 
            0% { --hue-cycle: 0; }
            100% { --hue-cycle: 360; }
        }

        /* CSS Variables for Theming */
        :root {
            --font-main: 'Inter', sans-serif;
            --color-primary: #4F46E5; --color-primary-lighter: #6366F1;
            --color-secondary: #EC4899; --color-accent-one: #10B981; --color-accent-two: #F59E0B;
            --color-background: #F3F4F6; 
            --color-surface: #FFFFFF; --color-surface-dark: #E5E7EB; 
            --color-text-primary: #111827; --color-text-secondary: #374151;
            --color-border: #D1D5DB; --color-button-text: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05); 
            --shadow-md: 0 3px 5px -1px rgba(0,0,0,0.07), 0 2px 3px -1px rgba(0,0,0,0.04);
            --shadow-lg: 0 8px 12px -3px rgba(0,0,0,0.07), 0 3px 5px -2px rgba(0,0,0,0.04);
            --shadow-xl: 0 15px 20px -5px rgba(0,0,0,0.07), 0 8px 8px -5px rgba(0,0,0,0.03);
            --animation-rgb-filter: none; --animation-rgb-border: none; --animation-rgb-text: none; --animation-hue-rotate: none;
        }

        /* Theme definitions (Modern Day Night, Neon Day/Night etc. - no changes needed here from previous) */
        [data-theme="modern"][data-mode="night"] {
            --color-primary: #818CF8; --color-primary-lighter: #A78BFA; --color-secondary: #F472B6;
            --color-accent-one: #34D399; --color-accent-two: #FBBF24;
            --color-background: #0F172A; --color-surface: #1E293B; --color-surface-dark: #334155;
            --color-text-primary: #E2E8F0; --color-text-secondary: #94A3B8;
            --color-border: #475569; --color-button-text: #F1F5F9;
        }
        [data-theme="neon"][data-mode="day"] { /* ... other themes ... */ }
        [data-theme="neon"][data-mode="night"] { /* ... */ }
        [data-theme="steampunk"][data-mode="day"] { /* ... */ }
        [data-theme="steampunk"][data-mode="night"] { /* ... */ }
        [data-theme="pink"][data-mode="day"] { /* ... */ }
        [data-theme="pink"][data-mode="night"] { /* ... */ }
        [data-theme="redyellow"][data-mode="day"] { /* ... */ }
        [data-theme="redyellow"][data-mode="night"] { /* ... */ }
        
        [data-theme="rgb"] {
             --animation-hue-rotate: hue-rotate-anim 12s linear infinite alternate;
        }
        [data-theme="rgb"][data-mode="day"] {
            --color-primary: hsl(var(--hue-cycle, 0), 80%, 60%);
            --color-primary-lighter: hsl(var(--hue-cycle, 0), 80%, 70%);
            --color-secondary: hsl(calc(var(--hue-cycle, 0) + 50), 80%, 60%);
            --color-background: #E9EEF2; --color-surface: #F7F9FB; --color-surface-dark: #E0E6EB;
            --color-text-primary: #1C2025; --color-text-secondary: #3E454D;
            --color-border: hsl(var(--hue-cycle, 0), 70%, 75%); --color-button-text: #FFFFFF;
            --animation-rgb-filter: rgb-cycle-filter 12s linear infinite;
            --animation-rgb-border: none; --animation-rgb-text: none;
        }
        [data-theme="rgb"][data-mode="night"] {
            --color-primary: hsl(var(--hue-cycle, 0), 100%, 70%);
            --color-primary-lighter: hsl(var(--hue-cycle, 0), 100%, 80%);
            --color-secondary: hsl(calc(var(--hue-cycle, 0) + 50), 100%, 70%);
            --color-background: #020408; --color-surface: #050A14; --color-surface-dark: #0A1020;
            --color-text-primary: #CEDCFF; --color-text-secondary: #9EB0E0;
            --color-border: hsl(var(--hue-cycle, 0), 90%, 60%); --color-button-text: #020408;
            --animation-rgb-text: rgb-led-glow-text 3s ease-in-out infinite alternate;
            --animation-rgb-border: rgb-led-glow-border 3s ease-in-out infinite alternate;
        }

        /* Global Styles & Transitions */
        html {
            width: 100%; height: 100%; margin: 0; padding: 0;
            font-family: var(--font-main);
            background-color: var(--color-background); 
            color: var(--color-text-primary);
            transition: background-color 0.3s ease, color 0.3s ease; /* Slightly faster general transition */
            overflow-x: hidden;
        }
        body {
            width: 100%; min-height: 100%; 
            margin: 0; padding: 0;
            display: flex; 
            flex-direction: column;
            background-color: var(--color-background); 
            color: var(--color-text-primary);
             /* body transition should also be present for full-page theme changes */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #game-container[data-theme="rgb"] {
             animation: var(--animation-hue-rotate) forwards;
        }
        #game-container {
            background-color: var(--color-background);
            color: var(--color-text-primary);
            width: 100%; flex-grow: 1; display: flex; flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease; /* Ensure container also transitions */
        }
        .content-wrapper {
            width: 100%; max-width: 72rem; margin-left: auto; margin-right: auto;
            padding: 1rem; display: flex; flex-direction: column; flex-grow: 1;
        }

        /* Ensure child elements also transition their theme-dependent properties */
        #game-container > .content-wrapper > header,
        #game-container > .content-wrapper > main, /* Target main directly */
        #game-container > .content-wrapper > main > nav,
        #game-container > .content-wrapper > main > section,
        #game-container > .content-wrapper > footer,
        .modal-content, .tooltip, .module-card, .menu-tab,
        #resources-display > div, select, input, textarea, button {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
        }
        /* More specific elements if needed */
        #resource-bar h2, #resources-display .font-semibold {
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }


        /* Buttons (no major change needed from previous) */
        button, input[type="button"] {
            /* transition already defined above */
            box-shadow: var(--shadow-sm);
        }
        button:hover, input[type="button"]:hover { filter: brightness(1.15); box-shadow: var(--shadow-md); }
        button:active, input[type="button"]:active { transform: scale(0.97); }

        /* Scrollbar (no change needed) */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--color-surface); border-radius: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--color-primary); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-primary-lighter); }

        /* Game Buttons (no major change needed) */
        .game-button {
            background-color: var(--color-primary); color: var(--color-button-text);
            padding: 0.6rem 1.2rem; border-radius: var(--border-radius-lg);
            font-weight: 500; cursor: pointer; border: 1px solid transparent;
        }
         #game-container[data-theme="rgb"] .game-button { animation: var(--animation-rgb-filter) forwards;}
        .game-button:disabled {
            background-color: var(--color-text-secondary) !important; color: var(--color-surface-dark) !important;
            filter: grayscale(80%) opacity(0.7); cursor: not-allowed; animation: none !important;
        }
        #save-button { background-color: var(--color-accent-one); color: white; animation: none !important; }
        #reset-button { background-color: var(--color-secondary); color: white; animation: none !important; }
        #dev-tools-button { background-color: var(--color-accent-one); filter: saturate(1.5); color: white; animation: none !important; }

        /* Tooltip Styling (previous fix maintained) */
        .tooltip { 
            position: fixed; background-color: var(--color-surface-dark); 
            color: var(--color-text-primary); border: 1px solid var(--color-border); 
            padding: 0.5rem 0.75rem; border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md); z-index: 10001; display: none; pointer-events: none;
        }
        
        /* Modal Styling (previous fix maintained) */
        #modal-container {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; align-items: center; justify-content: center;
            z-index: 10000; pointer-events: none; 
        }
        #modal-container > .modal.active { 
            background-color: rgba(0, 0, 0, 0.6); 
            width: 100%; height: 100%; pointer-events: auto; 
        }
        .modal-content { 
            background-color: var(--color-surface); color: var(--color-text-primary); 
            border: 1px solid var(--color-border); padding: 1.5rem; 
            border-radius: var(--border-radius-xl); box-shadow: var(--shadow-xl);
            width: 90%; max-width: 32rem; z-index: 10001; 
        }

        /* Menu Tabs (no major change needed) */
        #main-menu { background-color: transparent !important; border: none !important; padding: 0; box-shadow: none !important; }
        #menu-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .menu-tab { /* transition already defined */ }
        .menu-tab:hover { /* ... */ }
        .menu-tab.active { /* ... */ }

        /* Module Card (no major change needed) */
        .module-card { background-color: var(--color-surface-dark); border: 1px solid var(--color-border); }

        /* --- Resource Bar Styling Modifications --- */
        #resource-bar {
            /* REMOVED Tailwind 'border' and 'border-gray-300' like classes if they were here */
            /* background-color: var(--color-surface); */ /* Keep surface color or make transparent if desired */
            background-color: transparent; /* Make resource bar background transparent */
            border: none !important; /* Explicitly remove border */
            box-shadow: none !important; /* Optional: remove shadow if it looks like a border */
            color: var(--color-text-primary);
            /* padding: 1rem; */ /* Tailwind p-4 */
            /* margin-bottom: 1.5rem; */ /* Tailwind mb-6 */
            /* position: sticky; top: 1rem; z-index: 50; */ /* Tailwind sticky top-4 z-50 */
        }
        #resource-bar h2 { 
            color: var(--color-primary); 
            /* transition already defined */
        }
         #game-container[data-theme="rgb"] #resource-bar h2 { animation: var(--animation-rgb-text) forwards;}
         #game-container[data-theme="neon"][data-mode="night"] #resource-bar h2 { animation: var(--animation-rgb-text) forwards; }

        /* Individual Resource Item Styling */
        #resources-display > div {
            /* background-color: var(--color-surface-dark) !important; */ /* Or a lighter surface for contrast */
            background-color: var(--color-surface) !important; /* Match main content or slightly different */
            color: var(--color-text-primary) !important;
            border: none !important; /* Explicitly remove border from individual resource items */
            padding: 0.5rem 0.75rem; /* Tailwind p-2 p-3 */
            border-radius: var(--border-radius-lg); 
            box-shadow: var(--shadow-sm); /* Keep a light shadow for definition */
            /* transition already defined */
        }
        #resources-display .font-semibold { /* Resource Name */
             color: var(--color-secondary) !important;
             /* transition already defined */
        }
         #game-container[data-theme="rgb"] #resources-display .font-semibold {  animation: var(--animation-rgb-text) forwards; }
         /* Neon specific styling for resource items (border was part of it, consider alternatives or remove) */
         #game-container[data-theme="neon"][data-mode="night"] #resources-display > div {
            /* border-color: var(--color-primary) !important; */ /* Remove border for neon too */
            box-shadow: 0 0 3px var(--color-primary), inset 0 0 2px var(--color-primary), var(--shadow-sm); /* Keep glow, add base shadow */
        }
        #game-container[data-theme="rgb"] #resources-display > div { 
            /* animation: var(--animation-rgb-border) forwards; */ /* This animated the border, remove if border is gone */
             box-shadow: 0 0 4px hsla(var(--hue-cycle), 100%, 75%, 0.8), inset 0 0 3px hsla(var(--hue-cycle), 100%, 75%, 0.6), var(--shadow-sm); /* Apply RGB glow to shadow */
        }

        /* Other general styles (main-content, footer, inputs etc. - no major change needed from previous) */
        #main-content, footer { 
             background-color: var(--color-surface); border: 1px solid var(--color-border);
             color: var(--color-text-primary);
        }

        #game-container[data-theme="neon"][data-mode="night"] .achievement-item { /* ... */ }
        #game-container[data-theme="neon"][data-mode="night"] .achievement-item h4 { /* ... */ }

        select, input[type="text"], input[type="number"], textarea { /* transition already defined */ }
        select:focus, input:focus, textarea:focus { /* ... */ }
    </style>
</head>
<body class="font-inter">
    <div id="game-container" data-theme="modern" data-mode="day"> 
        <div class="content-wrapper mx-auto max-w-6xl w-full flex flex-col flex-grow p-4"> 
            <!-- Updated resource bar: removed rounded-xl and explicit p-4 if they conflict with no-border look -->
            <header id="resource-bar" class="mb-6 sticky top-4 z-50">
                <h2 class="text-xl font-semibold mb-2 text-center sm:text-left">Resources</h2> <!-- Centered on small, left on sm+ -->
                <div id="resources-display" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"> <!-- Reduced gap slightly -->
                    <!-- Resource items are generated by JS -->
                </div>
            </header>

            <main class="flex-grow flex flex-col md:flex-row gap-6">
                <nav id="main-menu" class="md:w-1/4 h-fit md:sticky md:top-32">
                    <ul id="menu-list">
                        <!-- Menu items are generated by JS -->
                    </ul>
                </nav>

                <section id="main-content" class="md:w-3/4 rounded-xl p-6 flex-grow">
                    <p>Loading game content...</p>
                </section>
            </main>

            <footer class="rounded-t-xl p-4 mt-auto text-center sticky bottom-0 z-50 flex flex-wrap justify-center items-center gap-3">
                <button id="save-button" class="game-button">Save Game</button>
                <button id="load-button" class="game-button">Load Game</button>
                <button id="reset-button" class="game-button">Hard Reset</button>
                <button id="dev-tools-button" class="game-button">Developer Tools</button>
            </footer>
        </div> 
    </div>

    <div id="modal-container">
        <!-- Modals are generated by JS -->
    </div>
    <div id="tooltip-container" class="tooltip"></div>
    <div id="notification-area" class="fixed bottom-5 right-5 z-[10000] space-y-3 max-w-xs w-full"></div>

    <script src="js/lib/break_infinity.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
