<!DOCTYPE html>
<html lang="en" data-theme="modern" data-mode="day">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: { 
                        tw_primary_base: '#4F46E5', tw_secondary_base: '#EC4899',
                        tw_accentOne_base: '#10B981', tw_accentTwo_base: '#F59E0B',
                        tw_background_base: '#111827', tw_surface_base: '#1F2937',
                        tw_surfaceDark_base: '#374151', tw_textPrimary_base: '#F3F4F6',
                        tw_textSecondary_base: '#9CA3AF',
                    },
                    borderRadius: { 'lg': '0.5rem', 'xl': '0.75rem', '2xl': '1rem', 'full': '9999px' }
                }
            }
        };
    </script>
    <!-- MODIFICATION: Added CSS to hide content until fully loaded -->
    <style>
        /* By default, hide the game container and show the loading screen */
        .content-hidden #game-container {
            visibility: hidden;
            opacity: 0;
        }
        #loading-screen {
            position: fixed;
            inset: 0; /* A shorthand for top, right, bottom, left = 0 */
            background-color: #111827; /* Match your game's background color */
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
            color: #F3F4F6;
            font-size: 1.25rem;
        }
        /* A simple CSS spinner for the loading screen */
        .spinner {
            border: 4px solid rgba(243, 244, 246, 0.2);
            border-left-color: #4F46E5; /* Your primary color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<!-- MODIFICATION: Added the 'content-hidden' class to the body -->
<body class="font-inter content-hidden">
    <!-- MODIFICATION: Added the loading screen element -->
    <div id="loading-screen">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p>Loading Game...</p>
        </div>
    </div>

    <div class="menu-overlay"></div>

    <div id="game-container">
        <!-- The main menu is now outside the main content flow, positioned via CSS -->
        <nav id="main-menu">
            <ul id="menu-list">
                <!-- Menu items are dynamically generated by coreUIManager.js -->
            </ul>
        </nav>

        <!-- This new wrapper div helps manage layout shifts when the menu is visible or hidden -->
        <div id="content-pusher">
            <div class="content-wrapper mx-auto max-w-6xl w-full flex flex-col flex-grow p-4">
                <header id="resource-bar" class="mb-6 sticky top-4 z-50">
                    <h2 class="text-xl font-semibold mb-2 text-center sm:text-left">Resources</h2>
                    <div id="resources-display">
                        <!-- Resource items are dynamically generated by coreUIManager.js -->
                    </div>
                </header>

                <main class="flex-grow flex flex-col">
                    <section id="main-content" class="rounded-xl p-6 flex-grow">
                        <!-- This content will be replaced by the game modules -->
                    </section>
                </main>

                <footer class="rounded-t-xl p-4 mt-auto text-center sticky bottom-0 z-50 flex flex-wrap justify-center items-center gap-3">
                    <button id="save-button" class="game-button">Save Game</button>
                    <button id="load-button" class="game-button">Load Game</button>
                    <button id="reset-button" class="game-button">Hard Reset</button>
                    <button id="dev-tools-button" class="game-button">Developer Tools</button>
                </footer>
            </div>
        </div>
    </div>

    <div id="modal-container"></div>
    <div id="tooltip-container" class="tooltip"></div>
    <div id="notification-area" class="fixed bottom-5 right-5 z-[10000] space-y-3 max-w-xs w-full"></div>

    <script src="js/lib/break_infinity.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
